<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ticketbus</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/basket.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
</head>
<body>
<div id="page">
    <div th:replace="fragments.html :: logo"></div>
    <div th:replace="fragments.html :: header-menu"></div>
    <div id="content">

        <div class="row-header">
            <div class="title">Miasto początkowe</div>
            <div class="country">Miasto końcowe</div>
            <div class="seats">Ilość miejsc</div>
            <div class="price">Cena za bilet</div>
            <div class="total">Suma</div>
            <div class="total"></div>
        </div>

        <th:block th:each="bus : ${buses}">
            <div class="row">
                <div class="title" th:text="${bus.miastoPoczatkowe}"></div>
                <div class="country" th:text="${bus.miastoKoncowe}"></div>
                <div class="seats" th:text="${bus.iloscMiejsc}"></div>
                <div class="price" th:text="${bus.cena} + ' zł'"></div>
                <div class="total" th:text="${bus.cena * bus.iloscMiejsc} + ' zł'"></div>
                <div class="total" ><a th:href="@{/deleteFromBasket/{id}(id=${bus.id})}"th:if="${isLogged}">Usuń z koszyka</a></div>
            </div>
        </th:block>

        <div class="row-header">
            <div class="title"></div>
            <div class="country"></div>
            <div class="seats"></div>
            <div class="price">Suma</div>
            <div class="total" th:text="${sum} + ' zł'"></div>
        </div>
        <nav class="skew-menu">
            <ul>
                <a href="/preorder" class="menu-button" th:if="${isLogged}">Przejdź do zamówienia</a>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
